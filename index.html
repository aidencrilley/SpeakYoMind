<html>

<head>
	<meta charset="utf-8">
	<title>Speak Yo Mind!</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="login" class="p-3 mb-2 bg-primary text-dark">
		<h1 class="text-center">Speak Yo Mind!</h1>
		<div id="topbar" class="d-flex flex-row justify-content-between">
			<div class="col text-center">
				<button class="btn btn-dark btn-sm" id="gSignIn">Sign in With Google</button>
			</div>
			<div class="p-2">
				<button class="btn btn-danger btn-sm" id="gSignOut">Sign Out</button>
			</div>
		</div>
	</div>

	<div id="sendspeech">
		<div class="d-flex flex-row justify-content-center">
			<div id="speakform">
				<label for="exampleFormControlTextarea1"></label>
				<textarea class="form-control" placeholder="What have you got to say?" id="speechcontent" rows="5"
					cols="40"></textarea>
			</div>
		</div>
		<center>
			<button class="btn btn-outline-primary btn-sm" id="speak">Speak!</button>
		</center>
	</div>

	<div id="speechfeed">
		<center>
			<h2>Speeches</h2>
			<div id="allspeeches"></div>
		</center>
	</div>

	<script type="module" src="./script.js"></script>
</body>

</html>
